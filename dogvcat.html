<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dog v Cat</title>
  </head>
  <body>
    <div class="container">
      <h1>Dog v Cat</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="clickhere">Click here twice</button>
      <button class="btn btn-danger" id="clickagain">Click here next</button>
      <button class="btn btn-inverse" id="clickforsurprise">Click here for a surprise</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Dog said:</h2>
          <ul class="unstyled" id="user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Cat said:</h2>
          <ul class="unstyled" id="webpage">

          </ul>
        </div>
      </div>
    </div>
    <img id="my-image" src="https://i.pinimg.com/236x/b2/07/76/b2077669a5b7a04cfa5cd1070c8d5e0d--cat.jpg" alt="sassy cat photo that says 'go away'">
  </body>
</html>
